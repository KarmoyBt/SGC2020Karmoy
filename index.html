<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SGC2020Karmoy</title>
	
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet">


	<link rel="stylesheet" href="css.css">


</head>
<body>
	

	<!--Main Navigation-->
	<header>

	  <nav class="navbar navbar-expand-lg navbar-dark red">
	    <div class="container">
	      <a class="navbar-brand" href="#"><strong>RandomJs
	      </strong></a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
	        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarSupportedContent">
	        <ul class="navbar-nav mr-auto">
	          <li class="nav-item active">
	            <a class="nav-link" href="#">Home</a>
	          </li>
	        </ul>
	      </div>
	    </div>
	  </nav>
	</header>
	<!--Main Navigation-->

	<!-- Modal -->
	<div class="modal fade" id="myModal">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <h4 class="modal-title">Cart</h4>
	        </div>
	        <div class="modal-body">
	          <table>
	          	<thead>
	          		<tr>
	          			<th>Name</th>
	          			<th>Price</th>
	          			<th>Link</th>

	          		</tr>
	          	</thead>
	          	<tbody class="bodyCart">

	          	</tbody>

	          </table>
	        </div>
	        <div class="modal-footer">
	        	<h2>Total:<span class="totalPrice"></span></h2>
	        	<button type="button" class="btn btn-default" data-dismiss="modal">Buy</button>
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
	      </div>
	      
	    </div>
	  </div>
	  


	<!-- END MODAL -->


	<!--Main Layout-->
	<main class="text-center my-5">

	  <div class="container-fluid">

	    <div class="row panel">

	    	<div class="card col-3 col-md-2  cardCarrito">
				<div class="container">
					<h5>Categorie</h5>
				<div id="buscador">
						
				</div>
					<div class="carrito">
						<h5>Cart <i class="fas fa-dumpster-fire"></i></h5>
						<table>
							<thead>
								<tr>
									<th>Name</th>
									<th>Price</th>
									<th>Link</th>

								</tr>
							</thead>
							<tbody class="bodyCart">

							</tbody>
							<caption>Total:<span class="totalPrice"></span><div class="btn-info btnCart">Buy</div></caption>
						</table>
					</div>			
				</div>
			</div>

	    </div>
	  </div>

	  <i class="fas fa-plus-circle"></i>



	</main>
	<!--Main Layout-->




	<!-- JS -->

	<!-- Cookie -->
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/js/mdb.min.js"></script>


	<!-- <script src="fingerprint2.js"></script> -->
	<script src="name.js"></script>


	<script src="js.js"></script>
	<script src="name.js"></script>

</body>

</html>
